name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]   # يشتغل لما تعمل push على الفرع main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # يسحب الكود من المستودع
    - name: Checkout
      uses: actions/checkout@v3

    # يثبت Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # تثبيت الحزم
    - name: Install dependencies
      run: npm install

    # بناء المشروع
    - name: Build project
      run: npm run build

    # نشر إلى GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build   # React يطلع ملفات البناء داخل build/
